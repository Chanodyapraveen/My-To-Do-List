<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <span class="logo-icon">ðŸ“‹</span>
                    <h1>My To-Do List</h1>
                </div>
                <div class="header-right">
                    <div class="search-container">
                        <i class="bi bi-search"></i>
                        <input type="text" id="searchInput" placeholder="Search tasks..." class="search-input">
                    </div>
                    <div class="header-actions">
                        <button class="theme-toggle" title="Toggle theme">
                            <i class="bi bi-moon"></i>
                        </button>
                        <div class="user-profile">
                            <span class="user-avatar">CP</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="top-section">
                <div class="main-header">
                    <h2>My To-Do List</h2>
                    <button class="add-task-btn" id="addTaskBtn">+ Add New Task</button>
                </div>
                <div class="greeting">
                    <p>Hello, Chanodya Praveen</p>
                    <div class="filter-dropdown-container">
                        <select class="filter-dropdown" id="filterDropdown">
                            <option value="all">Show All</option>
                            <option value="completed">Completed</option>
                            <option value="pending">Pending tasks</option>
                        </select>
                    </div>
                    <div class="clear-completed-container">
                        <button class="clear-completed-btn" id="clearCompletedBtn">Clear All Completed</button>
                    </div>
                </div>
            </div>

            <div class="filter-tabs">
                <button class="tab-btn active" data-filter="all">All</button>
                <button class="tab-btn" data-filter="active">Active</button>
                <button class="tab-btn" data-filter="completed">Completed</button>
            </div>

            <div class="tasks-container" id="tasksContainer">
                <!-- Tasks will be dynamically added here -->
            </div>
        </main>
        
        <footer>
            <div class="footer-content">
                <p>Â© 2025 TaskMate Inc., All rights reserved.</p>
                <div class="social-links">
                    <a href="#" class="social-link" title="Twitter">
                        <i class="bi bi-twitter"></i>
                    </a>
                    <a href="#" class="social-link" title="GitHub">
                        <i class="bi bi-github"></i>
                    </a>
                    <a href="#" class="social-link" title="LinkedIn">
                        <i class="bi bi-linkedin"></i>
                    </a>
                </div>
            </div>
        </footer>
    </div>

    <!-- Add Task Modal -->
    <div class="modal" id="addTaskModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Task</h3>
                <span class="close-btn" id="closeModal">&times;</span>
            </div>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Task Title</label>
                    <input type="text" id="taskTitle" required>
                </div>
                <div class="form-group">
                    <label for="taskDate">Due Date</label>
                    <input type="date" id="taskDate" required>
                </div>
                <div class="form-group">
                    <label for="taskPriority">Priority</label>
                    <select id="taskPriority" required>
                        <option value="high">High</option>
                        <option value="medium" selected>Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="cancel-btn" id="cancelBtn">Cancel</button>
                    <button type="submit" class="submit-btn">Add Task</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
